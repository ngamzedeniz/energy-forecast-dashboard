<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Demand Forecast Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 10px;
            font-size: 0.85em;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-lg" style="max-width: 600px;">
        <h1 class="mb-4 text-primary fw-bold">Energy Demand Forecast</h1>
        <p class="text-muted">Please select the city where you want to run the forecast ({{ cities | length }} cities available).</p>
        <form method="post" action="/forecast">
            <div class="mb-4">
                <label for="city" class="form-label fw-bold">Select City</label>
                <select class="form-select form-select-lg" id="city" name="city" required>
                    {% for c in cities %}
                        <option value="{{ c }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Start Forecast</button>
        </form>
    </div>
    
    <div class="footer">
        Developer: <strong>{{ developer }}</strong> | <a href="https://www.linkedin.com/in/nursima-gamze-deniz/" target="_blank">LinkedIn Profile</a> | Powered by FastAPI, Plotly & Stacking Regressor
    </div>
</body>
</html>
