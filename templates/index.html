<!DOCTYPE html>
<html>
<head>
    <title>UK Energy Forecast Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h1 class="mb-4">âš¡ UK Energy Forecast (Weather Supported)</h1>
        <p class="text-muted">Please select a stock symbol and region for your forecast.</p>
        <p>Sample Symbols (LSE): <strong>SSE.L</strong> (Energy), <strong>UKW.L</strong> (Wind)</p>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="ticker" class="form-label">Stock Symbol:</label>
                <input type="text" id="ticker" name="ticker" class="form-control" required placeholder="e.g., SSE.L">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">UK Forecast Region:</label>
                <select id="city" name="city" class="form-select" required>
                    {% for city_name in cities %}
                        <option value="{{ city_name }}">{{ city_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Start Forecast</button>
        </form>
    </div>
</body>
</html>
