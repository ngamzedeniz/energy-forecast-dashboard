<!DOCTYPE html>
<html>
<head>
    <title>UK & Scotland Energy Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow-sm">
    <h1 class="mb-4">âš¡ UK & Scotland Energy Forecast</h1>

    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <form method="post" action="/predict">
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select id="city" name="city" class="form-select" required>
                {% for city_name in cities %}
                    <option value="{{ city_name }}">{{ city_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="target" class="form-label">Target Variable:</label>
            <select id="target" name="target" class="form-select">
                <option value="Wind_Speed">Wind Speed</option>
                <option value="Temperature">Temperature</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Start Forecast</button>
    </form>
</div>
</body>
</html>
