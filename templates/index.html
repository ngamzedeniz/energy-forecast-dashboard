<!DOCTYPE html>
<html>
<head>
    <title>UK Energy Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow-sm">
    <h1 class="mb-4">âš¡ UK & Scotland Energy Forecast</h1>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="post" action="/predict">
        <div class="mb-3">
            <label for="ticker" class="form-label">Stock Symbol:</label>
            <input type="text" id="ticker" name="ticker" class="form-control" placeholder="e.g., SSE.L" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select id="city" name="city" class="form-select" required>
                {% for c in cities %}
                    <option value="{{c}}">{{c}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Forecast</button>
    </form>
</div>
</body>
</html>
