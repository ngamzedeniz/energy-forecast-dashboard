<!DOCTYPE html>
<html>
<head>
    <title>Energy Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-lg">
        <h1 class="mb-4 text-primary">Energy Forecast</h1>
        <form method="post" action="/forecast">
            <div class="mb-3">
                <label for="city" class="form-label">Select City</label>
                <select class="form-select" id="city" name="city">
                    {% for c in cities %}
                        <option value="{{ c }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Run Forecast</button>
        </form>
    </div>
</body>
</html>
